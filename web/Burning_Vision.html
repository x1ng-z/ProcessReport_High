<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/Burningvision_Style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        //16px=1rem,设置屏幕字体大小自适应
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 1600*16 + 'px';
    </script>

    <title>烧成系统运行情况</title>
</head>

<body class="visionbody" onload="burning_data_flush(),burning_alop_flush()">

<div class="titlediv">
    <div class="title_left"><img src="img/title-left.png" width="100%" height="90%"></div>
    <div class="title_label"><span>烧成系统运行情况</span></div>
    <div class="title_right"><img src="img/title-right.png" width="100%" height="90%"></div>
</div>

<div class="btndiv">
    <button id="tablebtn" onclick="burning_frame()" >运行详情</button>
</div>

<div id="data_box1">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b><span>熟料台时</span><b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团总台时(T)：</span><span id="allStaout">0</span></div>
    <div class="jt_data1"><span>满负荷运行数：</span><span id="allworkno">0</span></div>
    <div class="topL3">前<br>三<br>名<br>台<br>时</div>
    <div class="bottomL3">后<br>三<br>名<br>台<br>时</div>
    <div id="chart_box1" class="chartbox"></div>
</div>

<div id="data_box2">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b><span>熟料煤耗</span><b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均煤耗(kg/t)：</span><span id="aveCoaluse">0</span></div>
    <div class="leftL3">前三名煤耗</div>
    <div class="rightL3">后三名煤耗</div>
    <div id="chart_box2" class="chartbox"></div>
</div>

<div id="data_box3">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b><span>熟料游离钙</span><b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均游离钙：</span><span id="avef_CaO">0</span></div>
    <div class="leftL3">前三名游离钙</div>
    <div class="rightL3">后三名游离钙</div>
    <div id="chart_box3" class="chartbox"></div>
</div>

<div id="data_box4">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b><span>熟料饱和比</span><b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均饱和比：</span><span id="aveSaturat">0</span></div>
    <div class="TopL6">后六名饱和比</div>
    <div id="chart_box4" class="chartbox"></div>
</div>

<div id="data_box5">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div id="workingbox" class="workingbox"></div>
    <div class="jt_dayout"><span>总日产(万吨)：</span><span id="totaldayout">0</span></div>
    <div class="jt_monout"><span>总月产(万吨)：</span><span id="totalmonout">0</span></div>
    <div id="finishbox1" class="finishbox"></div>
    <div id="mapbox" class="mapdiv"></div>
    <div id="rotarykilnimg" class="rotarykilnimg"><img src="img/rotarykiln.png" width="140%" height="140%"/></div>
</div>

<div id="data_box6">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b><span>参数变化及报警记录</span><b class="data_title_right">]</b>
    </div>

    <div class="table_div">
        <table class="burning_table">
            <thead style="font-size: 0.95rem">
            <tr>
                <th class="td1">序号</th>
                <th class="td2">时间</th>
                <th class="td3">产线名称</th>
                <th class="td4">设备</th>
                <th class="td5">工艺参数</th>
                <th class="td6">变化前值</th>
                <th class="td7">当前值</th>
                <th class="td8">报警类型</th>
            </tr>
            </thead>
            <tbody id="operateTbody">

            </tbody>
        </table>
        <div><button id="morebtn" onclick="open_burningtable()">更多</button></div>
    </div>

</div>

<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/china.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
<script type="text/javascript" src="js/burning_data.js"></script>
<script type="text/javascript" src="js/burning_chart.js"></script>
<script type="text/javascript" src="js/burning_table.js"></script>
<script type="text/javascript" src="js/De_zDrag.js"></script>
<script type="text/javascript" src="js/De_zDialog.js"></script>
</body>
</html>
