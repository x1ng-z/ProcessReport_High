<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/Rawvision_Style.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 1600*16 + 'px';
    </script>

    <title>生料系统运行情况</title>
</head>

<body class="visionbody" onload="data_requre(),raw_alop_flush()">

<div class="titlediv">
    <div class="title_left"><img src="img/title-left.png" width="100%" height="90%"></div>
    <div class="title_label"><span>生料系统运行情况</span></div>
    <div class="title_right"><img src="img/title-right.png" width="100%" height="90%"></div>
</div>

<div class="btndiv">
    <button id="tablebtn" onclick="raw_frame()" >运行详情</button>
</div>

<div id="data_box1">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b>
        <span>生料台时</span>
        <b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团总台时(T)：</span><span id="allStaout">0</span></div>
    <div class="topL3">前<br>三<br>名<br>台<br>时</div>
    <div class="bottomL3">后<br>三<br>名<br>台<br>时</div>
    <div id="chart_box1" class="chartbox"></div>
</div>

<div id="data_box2">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b>
        <span>生料电耗</span>
        <b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均电耗(kwh/t)：</span><span id="aveElecuse">0</span></div>
    <div class="leftL3">前三名电耗</div>
    <div class="rightL3">后三名电耗</div>
    <div id="chart_box2" class="chartbox"></div>
</div>

<div id="data_box3">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b>
        <span>生料细度(0.2)</span>
        <b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均生料细度：</span><span id="aveFine">0</span></div>
    <div class="leftL3">前三名细度</div>
    <div class="rightL3">后三名细度</div>
    <div id="chart_box3" class="chartbox"></div>
</div>

<div id="data_box4">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b>
        <span>生料均化库位</span>
        <b class="data_title_right">]</b>
    </div>
    <div class="jt_data"><span>集团平均生料均化库位(m)：</span><span id="aveSilolevel">0</span></div>
    <div class="TopL6">后六名库位</div>
    <div id="chart_box4" class="chartbox"></div>
</div>

<div id="data_box5">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div id="runNum" class="runNum"><span>开机数量：</span></div>
    <div class="jt_dayout"><span>集团总日产(万吨)：</span><span id="totaldayout">0</span></div>
    <div class="jt_monout"><span>集团总月产(万吨)：</span><span id="totalmonout">0</span></div>
    <div id="ratebox" class="ratebox"></div>
    <div id="mapbox" class="mapdiv"></div>
    <div id="rawimg" class="rawimg"><img src="img/rawmill.png" width="100%" height="100%"/></div>
</div>

<div id="data_box6">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="data_title">
        <b class="data_title_left">[</b>
        <span>参数变化及报警记录</span>
        <b class="data_title_right">]</b>
    </div>
    <div class="table_div">
    <table class="raw_table">
        <thead style="font-size: 0.95rem">
        <tr>
            <th class="td1">序号</th>
            <th class="td2">时间</th>
            <th class="td3">产线名称</th>
            <th class="td4">设备</th>
            <th class="td5">工艺参数</th>
            <th class="td6">变化前值</th>
            <th class="td7">当前值</th>
            <th class="td8">报警类型</th>
        </tr>
        </thead>
        <tbody id="operateTbody">

        </tbody>
    </table>
        <div><button id="morebtn" onclick="open_rawtable()">更多</button></div>
    </div>
</div>

<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/china.js"></script>
<script type="text/javascript" src="js/raw_data.js"></script>
<script type="text/javascript" src="js/raw_table.js"></script>
<script type="text/javascript" src="js/raw_chart.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
<script type="text/javascript" src="js/De_zDrag.js"></script>
<script type="text/javascript" src="js/De_zDialog.js"></script>
<script type="text/javascript" src="js/raw_audioplay.js"></script>
</body>
</html>
