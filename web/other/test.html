<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="../layui/layui.js" charset="utf-8"></script>
<script>

    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/test/table/demo1.json'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            ,cols: [[
                 {field:'id', title:'区域', width:80, fixed: 'left',rowspan:2}
                ,{field:'username', title:'生产线', width:120,rowspan:2}
                ,{field:'email', title:'设计台时', width:150,rowspan:2}
                ,{field:'sex', title:'C1出口指标', width:80, rowspan:2}
                ,{field:'city', title:'城市', width:100}
                ,{field:'sign', title:'签名'}
                ,{field:'experience', title:'积分', width:80, }
                ,{field:'ip', title:'IP', width:120}
                ,{field:'logins', title:'登入次数', width:100,}
                ,{field:'joinTime', title:'加入时间', width:120}
            ]]
        });

        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });
    });
</script>

</body>
</html>
