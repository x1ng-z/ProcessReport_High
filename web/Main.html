<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/main_Style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/system_Html.js"></script>
    <script type="text/javascript" src="js/De_zDrag.js"></script>
    <script type="text/javascript" src="js/De_zDialog.js"></script>
    <script type="text/javascript" src="js/stomp.js"></script>
    <script type="text/javascript" src="js/audioPlay.js"></script>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 1600*16 + 'px';
    </script>

    <title>远程智慧诊断平台</title>
</head>
<body class="visionbody" onload="connnectMsg()">

<div class="titlediv">
    <div class="title_left"><img src="img/title-left.png" width="100%" height="90%"></div>
    <div class="title_label"><span>远程智慧诊断平台</span></div>
    <div class="title_right"><img src="img/title-right.png" width="100%" height="90%"></div>
</div>

<div id="raw_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="set_img" onclick="open_Raw_system_set()"><img src="img/set.png" width="100%" height="100%"/></div>
    <a href="javascript:"  onclick="raw_system()">
        <div class="system_img"><img src="img/rawmill.png" width="80%" height="80%" style="position: absolute;left: 10%;top:10%"/></div>
    <span class="system_text">生料系统</span></a>
</div>

<div id="burning_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="set_img" onclick="open_Burning_system_set()"><img src="img/set.png" width="100%" height="100%"/></div>
    <a href="javascript:" onclick="burning_system()">
        <div class="system_img"><img src="img/rotarykiln.png" width="120%" height="110%" style="position: absolute;left: -10%;top:-5%"/></div>
    <span class="system_text">烧成系统</span></a>
</div>

<div id="clinker_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="set_img"><img src="img/set.png" width="100%" height="100%"/></div>
    <a href="javascript:">
        <div class="system_img"><img src="img/cementmill.png" width="120%" height="130%" style="position: absolute;left: -10%;top:-15%"/></div>
    <span class="system_text">粉磨系统</span></a>
</div>

<div id="S28day_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="set_img"><img src="img/set.png" width="100%" height="100%"/></div>
    <a href="javascript:" onclick="S28day_system()">
        <div class="system_img"><img src="img/yuce.png" width="60%" height="60%" style="position: absolute;left: 20%;top:20%"/></div>
        <span class="system_text">熟料28天强度预测</span></a>
</div>

<div id="unname1_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
    <div class="set_img"><img src="img/set.png" width="100%" height="100%"/></div>

        <div class="system_img"><img src="img/kaifa.png" width="60%" height="60%" style="position: absolute;left:20%;top:20%"/></div>
        <span class="system_text">待开发</span></a>
</div>

<div id="unname2_system">
    <i class="topL"></i><i class="topR"></i><i class="bottomL"></i><i class="bottomR"></i>
